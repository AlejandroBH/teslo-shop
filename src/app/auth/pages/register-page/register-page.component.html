<form
  class="flex flex-col gap-2"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
      />
    </svg>
    <input
      type="text"
      class="grow"
      placeholder="Nombre de Usuario"
      formControlName="fullName"
    />
  </label>
  <label class="input">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2m0 4l-8 5l-8-5V6l8 5l8-5z"
      />
    </svg>
    <input
      type="text"
      class="grow"
      placeholder="Correo electrónico"
      formControlName="email"
    />
  </label>
  <label class="input">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
    >
      <path
        fill="currentColor"
        d="M21 10h-8.35A5.99 5.99 0 0 0 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6a5.99 5.99 0 0 0 5.65-4H13l2 2l2-2l2 2l4-4.04zM7 15c-1.65 0-3-1.35-3-3s1.35-3 3-3s3 1.35 3 3s-1.35 3-3 3"
      />
    </svg>
    <input
      type="password"
      class="grow"
      placeholder="Contraseña"
      formControlName="password"
    />
  </label>

  <button type="submit" class="btn btn-secondary">Registrar</button>

  <p class="text-slate-700">
    ¿Ya tienes cuenta?
    <a routerLink="/auth/login" class="text-secondary cursor-pointer"
      >Iniciar sesión</a
    >
  </p>
</form>

@if (hasError()) {
<div
  role="alert"
  class="alert alert-error animate-fadeIn fixed bottom-5 right-5"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>Por favor revise la información ingresada.</span>
</div>
}
